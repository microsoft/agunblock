name: agunblock
metadata:
  template: agunblock@1.0.0

services:
  web:                     # ---------- FRONTEND ----------
    project: ./frontend
    host: staticwebapp     # tells azd to use Azure Static Web Apps
    hooks:
      prepackage:
        shell: pwsh
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

  api:                     # ---------- BACKEND ----------
    project: ./backend
    language: python
    host: containerapp     # azd will deploy the container built from Dockerfile
    docker:
      registry: ${AZURE_CONTAINER_REGISTRY_ENDPOINT}

# Optional: generate a ready-made GitHub Actions pipeline at `azd pipeline config`
pipeline:
  provider: github